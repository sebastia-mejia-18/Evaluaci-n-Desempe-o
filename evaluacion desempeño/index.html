<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIFA DE BUSES</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <h1>Sistema de Tarifas</h1>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" placeholder="Escribe tu edad">

        <label for="esEstudiante">¿Eres estudiante? (sí/no):</label>
        <input type="text" id="esEstudiante" placeholder="Escribe sí o no">

        <label for="distancia">Distancia recorrida en kilómetros:</label>
        <input type="number" id="distancia" placeholder="Escribe la distancia en km">

        <button onclick="calcularTarifa()">Calcular Tarifa</button>

        <div class="result" id="resultadoTarifa"></div>
    </div>
</body>
</html>
